<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontaktformular mit AI</title>
</head>
<body>
  <h1>Schreib uns dein Anliegen</h1>
  <form id="contactForm">
    <textarea id="message" rows="5" cols="40" placeholder="Beschreibe dein Anliegen..."></textarea><br>
    <button type="submit">Absenden</button>
  </form>

  <h2>Antwort der AI:</h2>
  <div id="response"></div>

  <script>
    const form = document.getElementById("contactForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value;

      responseDiv.innerText = "Wird geladen...";

      try {
        const res = await fetch("/api/ai-response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        responseDiv.innerText = data.reply || data.error;
      } catch (err) {
        console.error(err);
        responseDiv.innerText = "Fehler beim Abrufen der Antwort.";
      }
    });
  </script>
</body>
</html>
